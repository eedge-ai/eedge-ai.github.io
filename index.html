<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eedge.ai: future of digital careers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="betaPage/Arrows1.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-202394355-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-202394355-1");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      html {
        height: 100%;
      }
      body {
        box-sizing: border-box;
        /* overflow: hidden; */
        font-family: "Poppins";
        /* margin: 2rem; */
        background-image: url(betaPage/pexels-aleksandar-pasaric-325185.jpg);
        height: 100%;
        margin: 0;

        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .heading {
        font-family: "Poppins";
        font-size: 2.9em;
      }

      input {
        border: none;
        width: 25% !important;
        margin: 0 auto;
        border-radius: 25px !important;
      }
      input:focus {
        outline: none;
      }
      footer {
        position: absolute;
        bottom: 0;
      }
      .footer-logo > img {
        opacity: 0.7;
        height: auto;
        max-width: 100%;
        margin: -3em;
      }
      .social-icons {
        position: fixed;
        right: 18%;
        width: 3%;
        bottom: 0;
      }

      @media screen and (max-width: 1024px) {
        .social-icons {
          width: 4%;
          right: 25%;
        }
        input {
          width: 40% !important;
        }
      }
      @media screen and (max-width: 780px) {
        .social-icons {
          width: 5%;
          right: 20%;
        }
        .heading {
          font-size: 2.5em;
        }
        .footer-logo > img {
          margin: -2em;
          width: 20em;
        }
        input {
          width: 80% !important;
        }
      }
      @media screen and (max-width: 480px) {
        .social-icons {
          width: 6%;
          right: 30%;
        }
        .heading {
          font-size: 1.5em;
        }
        .footer-logo > img {
          margin: -1.5em;
          width: 15em;
        }
      }
      @media screen and (max-width: 320px) {
        body {
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }
        footer {
          /* position: relative;
          margin-top: 3em;
          display: flex;
          flex-direction: column;
          flex: 1 1 auto; */
          position: fixed;
          bottom: 0;
        }
        footer > div {
          justify-content: space-between;
        }
        .heading {
          padding-top: 0 !important;
        }
        .footer-logo > img {
          width: 14em;
        }
        .social-icons {
          right: 28%;
          position: fixed;
        }
      }
      @media screen and (max-width: 1024px) and (max-height: 768px) and (orientation: landscape) {
        body {
          display: flex;
          flex-direction: column;
        }
        footer {
          position: relative;
          margin-top: 10em;
          display: flex;
          flex-direction: column;
          flex: 1 1 auto;
        }
        input {
          width: 20em;
        }
        footer > div {
          justify-content: space-between;
        }
        .heading {
          font-size: 1.8em;
        }
        .footer-logo > img {
          margin: 0;
          margin-left: -1em;
          width: 10em;
        }

        .social-icons {
          position: relative;
          width: 4%;
          right: 28%;
        }
      }
      @media screen and (max-width: 840px) and (max-height: 500px) and (orientation: landscape) {
        .social-icons {
          right: 21%;
        }
      }
      @media screen and (max-height: 500px) and (orientation: portrait) {
        footer {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="betaPage/betaLogo.png"
        alt=""
        class="m-2 img-fluid col-4 col-lg-2"
      />
    </header>
    <main>
      <div
        class="
          text-dark text-center
          m-auto
          mt-5
          pt-5
          mt-lg-5
          fw-bold
          col-12 col-lg-6 col-xl-5
          heading
        "
      >
        We have seen the future of digital careers. Experience eedge.ai to see
        yours!
      </div>
      <div id="form">
        <div class="text-center m-auto mt-5">
          <input
            type="email"
            class="px-3 form-control"
            placeholder="Enter your email"
            style="height: 3em"
            name="email-input"
            id="email-input"
          />
        </div>
        <div class="text-center mt-5">
          <button
            type="submit"
            class="btn btn-md rounded-pill py-2 px-5 text-dark"
            id="submit"
            style="background-color: rgb(13, 209, 218, 1); box-shadow: none"
          >
            Request Invite
          </button>
        </div>
      </div>
      <div class="col-6 col-lg-4 mx-auto text-center mt-5 fs-3 d-none" id="msg">
        Appreciate your desire to grow! We are launching soon! You will receive
        an invitation to try eedge.ai first!
      </div>
    </main>
    <footer>
      <div class="d-flex w-100">
        <div class="footer-logo col-12">
          <img
            src="betaPage/Arrows1.png"
            alt=""
            class="img-fluid col-4 col-lg-12"
          />
        </div>
        <div class="d-flex social-icons align-items-end mb-3">
          <a
            href="https://www.linkedin.com/company/eedge-ai/"
            class="col-12 mx-1 mx-lg-3"
          >
            <img src="betaPage/linkedin.svg" alt="" class="img-fluid" />
          </a>
          <a
            href="https://www.facebook.com/eedgedotai"
            class="col-12 mx-1 mx-lg-3"
          >
            <img src="betaPage/fb.svg" alt="" class="img-fluid" />
          </a>
          <a
            href="https://www.instagram.com/eedge.ai/"
            class="col-12 mx-1 mx-lg-3"
          >
            <img src="betaPage/insta.svg" alt="" class="img-fluid" />
          </a>
          <a href="https://twitter.com/eedgedotai" class="col-12 mx-1 mx-lg-3">
            <img src="betaPage/twitter.svg" alt="" class="img-fluid" />
          </a>
        </div>
      </div>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
